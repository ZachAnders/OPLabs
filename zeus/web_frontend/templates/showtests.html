{% extends "base.html" %} 
{% block body %}
<div class="col-md-offset-2 col-md-8">
    <div class="jumbotron">
        <h2> Start a new Router test! </h2>
        <div class="container">
            <p>
            From this page, you can manually begin a speed-test by entering
            the IP address of a router that is running the OPLabs testing client.
            </p>
        </div>

        <form class="form-horizontal" action="/start_router_test" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">IP Address</label>
                <div class="col-sm-10">
                    <input type="ipaddress" class="form-control" id="ipaddr" name="ipaddr" placeholder="IPv4 or IPv6 Address">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Begin Test</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
